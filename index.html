<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FridayGameJam</title>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>

	<!-- 
		Container where our Game will be nested inside. 
		Note: This element is not used in the event that you are targetting CocoonJS.
	-->
    <div id="container">
        <div id="content"></div>

        <!--
        <p>Absolution Velocity is an HTML 5 remake of a game called <a href="http://www.albinoblacksheep.com/games/curveball" target="_blank">Curveball.</a></p>

        <h1>Get Involved</h1>
        <p>If you liked the game and want to help us further develop it, or if you like to view the code for it, then view the game on <a href="https://github.com/gamelab/FridayJamGame" target="_blank">github</a>.</p>
        -->

    </div>

    <!-- Libraries -->
    <script src="lib/kiwi.js"></script>
    <script src="lib/kiwipreloader.js"></script>

    <script src="src/setup.js"></script>

    <!-- GameObjects -->
    <script src="src/gameobjects/paddle.js"></script>
    <script src="src/gameobjects/ball.js"></script>
    <script src="src/gameobjects/level.js"></script>
    <script src="src/gameobjects/live.js"></script>


    <!-- Managers -->
    <script src="src/managers/player.js"></script>
    <script src="src/managers/ai.js"></script>
    <script src="src/managers/hud.js"></script>


    <!-- Game States -->
    <script type="text/javascript" src="src/states/play.js"></script>
    <script type="text/javascript" src="src/states/intro.js"></script>
    <script type="text/javascript" src="src/states/loading.js"></script>
    <script type="text/javascript" src="src/game.js"></script>

</body>
</html>
