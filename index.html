<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FridayGameJam</title>
</head>
<body>

	<!-- 
		Container where our Game will be nested inside. 
		Note: This element is not used in the event that you are targetting CocoonJS.
	-->
    <div id="content" style="margin: 0 auto;"></div>


    <!-- Libraries -->
    <script src="lib/kiwi.js"></script>
    <script src="lib/kiwipreloader.js"></script>

    <script src="src/setup.js"></script>

    <!-- GameObjects -->
    <script src="src/gameobjects/paddle.js"></script>
    <script src="src/gameobjects/ball.js"></script>
    <script src="src/gameobjects/level.js"></script>


    <!-- Managers -->
    <script src="src/managers/player.js"></script>
    <script src="src/managers/ai.js"></script>


    <!-- Game States -->
    <script type="text/javascript" src="src/states/play.js"></script>
    <script type="text/javascript" src="src/states/intro.js"></script>
    <script type="text/javascript" src="src/states/loading.js"></script>
    <script type="text/javascript" src="src/game.js"></script>

</body>
</html>
